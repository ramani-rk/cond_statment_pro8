<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <center>
        <h1> {{compare}} </h1>
        
        {% if d < e %}

            <h1>D is greater than E</h1>

    
        {% else %}
        <h1> Else Block </h1>
            <h1>D is Less than E</h1>
        {% endif %}
    </center>
</body>
